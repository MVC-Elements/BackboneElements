<!DOCTYPE html>
<html>
<head>
    <title>Backbone view as a web-component</title>
    <script src="../bower_components/underscore/underscore-min.js"></script>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <script src="../src/backbone-elements.js"></script>
    <script src="js/backbone-search.js"></script>
</head>
<body>
    <script>
        window.firstLabel = 'Backbone search';
        window.secondLabel = 'Hello to components world';
    </script>
    <backbone-search id="mySearch" label="{window.firstLabel}"></backbone-search>
    <script>
        var myComponentInstance = document.getElementById('mySearch');
        myComponentInstance.testMethod();

        setTimeout(function(){
            myComponentInstance.setAttribute('label', '{window.secondLabel}');
        }, 1000);
    </script>
</body>
</html>
